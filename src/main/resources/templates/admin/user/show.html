<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Dashboard - SB Admin</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <link th:href="@{/css/styles.css}" rel="stylesheet" />

  <!-- JS Libs -->
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
  <div th:replace="admin/layout/sidebar :: sidebar"></div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Dashboard</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active"><a th:href="@{/admin}">Dashboard</a></li>
          <li class="breadcrumb-item active">Dashboard</li>
        </ol>
        <div>Product</div>
      </div>
      <div class="mt-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <h3 class="mb-3">User detail</h3>
            <div class="card">
              <div class="card-header">
                Featured
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="'Id: ' + ${user.id}">Id: 1</li>
                <li class="list-group-item" th:text="'Email: ' + ${user.email}">Email</li>
                <li class="list-group-item" th:text="'Address: ' + ${user.address}">Address</li>
                <li class="list-group-item" th:text="'Full Name: ' + ${user.fullName}">Full Name</li>
              </ul>
            </div>
            <div class="mt-3 text-end">
              <a th:href="@{/admin/user}" class="btn btn-success">Back</a>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div th:replace="admin/layout/footer :: footer"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>

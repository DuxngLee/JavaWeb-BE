<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <meta charset="UTF-8">
  <title>User Detail</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/demo.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h3 class="mb-0">User detail</h3>
        <hr />
        <div class="card" style="width: 60%;">
          <div class="card-header">
            Featured
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item" th:text="'Id: ' + ${user.id}">Id: 1</li>
            <li class="list-group-item" th:text="'Email: ' + ${user.email}">Email</li>
            <li class="list-group-item" th:text="'Address: ' + ${user.address}">Address</li>
            <li class="list-group-item" th:text="'Full Name: ' + ${user.fullName}">Full Name</li>
          </ul>
        </div>
        <a th:href="@{/admin/user}" class="btn btn-success">Back</a>

      </div>
    </div>
  </div>
</div>
</body>
</html>

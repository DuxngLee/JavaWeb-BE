<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Dashboard - SB Admin</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({ "display": "block" });
            });
        });
    </script>

    <!-- JS Libs -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Dashboard</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Dashboard</li>
                </ol>
                <div>Product</div>
            </div>
            <div class="mt-5">
                <div class="row">
                    <div class="col-md-6 col-12 mx-auto">
                        <h3>Create User</h3>
                        <hr />
                        <!--/*@thymesVar id="newUser" type=""*/-->
                        <form th:action="@{/admin/user/create}" th:object="${newUser}" method="post"
                              enctype="multipart/form-data" class="row">
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Email:</label>
                                <input type="email"
                                       th:field="*{email}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? ' is-invalid' : ''" />
                                <div th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"
                                     class="invalid-feedback">
                                </div>
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Password:</label>
                                <input type="password"
                                       th:field="*{password}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('password')} ? ' is-invalid' : ''" />
                                <div th:if="${#fields.hasErrors('password')}"
                                     th:errors="*{password}"
                                     class="invalid-feedback">
                                </div>
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Phone number:</label>
                                <input type="text" class="form-control" name="phone" />
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Full Name:</label>
                                <input type="text"
                                       th:field="*{fullName}"
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('fullName')} ? ' is-invalid' : ''" />
                                <div th:if="${#fields.hasErrors('fullName')}"
                                     th:errors="*{fullName}"
                                     class="invalid-feedback">
                                </div>
                            </div>

                            <div class="mb-3 col-12">
                                <label class="form-label">Address:</label>
                                <input type="text" class="form-control" name="address" />
                            </div>
                            <div class="row mb-3">
                                <!-- Select Role -->
                                <div class="col-12 col-md-6 mb-3">
                                    <label class="form-label" for="role">Role:</label>
                                    <select class="form-select" id="role" th:field="*{role.name}">
                                        <option value="ADMIN">ADMIN</option>
                                        <option value="USER">USER</option>
                                    </select>
                                </div>

                                <div class="mb-3 col-md-6">
                                    <label for="avatarFile" class="form-label">Avatar:</label>
                                    <input type="file" class="form-control" id="avatarFile" name="avatarFile" accept=".png,.jpg,.jpeg" />
                                </div>

                                <!-- Avatar Preview -->
                                <div class="col-12 mb-3">
                                    <img style="max-height: 250px; display: none;" alt="avatar preview" id="avatarPreview"/>
                                </div>

                                <!-- Submit Button -->
                                <div class="col-12 mb-5">
                                    <button type="submit" class="btn btn-primary">Create</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
</body>
</html>

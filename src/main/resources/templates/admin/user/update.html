<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="/css/demo.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 col-12 mx-auto">
      <h3>Update a user</h3>
      <hr />
      <!-- Bind dữ liệu từ object "user" -->
      <form th:action="@{/admin/user/update}" th:object="${user}" method="post">
        <div class="mb-3">
          <label class="form-label">Id:</label>
          <input type="text" class="form-control" th:field="*{id}" readonly />
        </div>
        <div class="mb-3">
          <label class="form-label">Email:</label>
          <input type="email" class="form-control" th:field="*{email}" disabled="disabled" />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone number:</label>
          <input type="text" class="form-control" th:field="*{phone}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Full Name:</label>
          <input type="text" class="form-control" th:field="*{fullName}" />
        </div>
        <div class="mb-3">
          <label class="form-label">Address:</label>
          <input type="text" class="form-control" th:field="*{address}" />
        </div>
        <button type="submit" class="btn btn-warning">Update</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>

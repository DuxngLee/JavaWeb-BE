<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Hỏi Dân IT - Dự án laptopshop" />
  <meta name="author" content="Hỏi Dân IT" />
  <title>Delete Order - Hỏi Dân IT</title>

  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">

<!-- Header -->
<div th:replace="admin/layout/header :: header"></div>

<div id="layoutSidenav">
  <!-- Sidebar -->
  <div th:replace="admin/layout/sidebar :: sidebar"></div>

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Orders</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
          <li class="breadcrumb-item"><a th:href="@{/admin/order}">Order</a></li>
          <li class="breadcrumb-item active">Delete</li>
        </ol>

        <div class="mt-5">
          <div class="row">
            <div class="col-12 mx-auto">
              <div class="d-flex justify-content-between">
                <h3>Delete the order with id = <span th:text="${id}"></span></h3>
              </div>

              <hr />
              <div class="alert alert-danger">
                Are you sure to delete this order?
              </div>

              <form th:action="@{/admin/order/delete}" th:object="${newOrder}" method="post">
                <div class="mb-3" style="display: none;">
                  <label class="form-label">Id:</label>
                  <input type="text" th:field="*{id}" class="form-control" />
                </div>
                <button class="btn btn-danger">Confirm</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <div th:replace="admin/layout/footer :: footer"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>

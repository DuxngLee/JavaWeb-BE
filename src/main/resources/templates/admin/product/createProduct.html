<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create Product</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
        $(document).ready(() => {
            const avatarFile = $("#avatarFile");
            avatarFile.change(function (e) {
                const imgURL = URL.createObjectURL(e.target.files[0]);
                $("#avatarPreview").attr("src", imgURL);
                $("#avatarPreview").css({"display": "block"});
            });
        });
    </script>

    <!-- JS Libs -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Product</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item active">Product</li>
                </ol>
                <div>Product</div>
            </div>
            <div class="mt-5">
                <div class="row">
                    <div class="col-md-6 col-12 mx-auto">
                        <h3>Create a Product</h3>
                        <hr/>
                        <!--/*@thymesVar id="newUser" type=""*/-->
                        <form th:action="@{/admin/user/create}" th:object="${newProduct}" method="post"
                              enctype="multipart/form-data" class="row">
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Name:</label>
                                <input type="text" class="form-control" name="name"/>
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Price:</label>
                                <input type="number" class="form-control" name="price"/>
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Detail description:</label>
                                <input type="text" class="form-control" name="detailDesc"/>
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Short description:</label>
                                <input type="text" class="form-control" name="shortDesc"/>
                            </div>
                            <div class="mb-3 col-12">
                                <label class="form-label">Quantity:</label>
                                <input type="number" class="form-control" name="quantity"/>
                            </div>
                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Factory:</label>
                                <select class="form-select" th:field="*{factory}">
                                    <option value="APPLE">Apple (MacBook)</option>
                                    <option value="ASUS">Asus</option>
                                    <option value="LENOVO">Lenovo</option>
                                    <option value="DELL">Dell</option>
                                    <option value="LG">LG</option>
                                    <option value="ACER">Acer</option>
                                </select>
                            </div>

                            <div class="mb-3 col-12 col-md-6">
                                <label class="form-label">Target:</label>
                                <select class="form-select" th:field="*{target}">
                                    <option value="GAMING">Gaming</option>
                                    <option value="SINHVIEN-VANPHONG">Sinh viên - Văn phòng</option>
                                    <option value="THIET-KE-DO-HOA">Thiết kế đồ họa</option>
                                    <option value="MONG-NHE">Mỏng nhẹ</option>
                                    <option value="DOANH-NHAN">Doanh nhân</option>
                                </select>
                            </div>
                            <div class="mb-3 col-md-6">
                                <label for="avatarFile" class="form-label">Image:</label>
                                <input type="file" class="form-control" id="avatarFile" name="avatarFile"
                                       accept=".png,.jpg,.jpeg"/>
                            </div>

                            <!-- Avatar Preview -->
                            <div class="col-12 mb-3">
                                <img style="max-height: 250px; display: none;" alt="avatar preview" id="avatarPreview"/>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 mb-5">
                                <button type="submit" class="btn btn-primary">Create</button>
                            </div>
                    </div>
                    </form>
                </div>
            </div>
    </div>
    </main>
    <div th:replace="admin/layout/footer :: footer"></div>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
        crossorigin="anonymous"></script>
</body>
</html>

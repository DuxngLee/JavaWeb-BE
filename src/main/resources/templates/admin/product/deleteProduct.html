<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="laptopshop" />
    <meta name="author" content="laptopshop" />
    <title>Delete Product</title>
    <link href="/css/styles.css" rel="stylesheet" />

    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="sb-nav-fixed">
<div th:replace="admin/layout/header :: header"></div>
<div id="layoutSidenav">
    <div th:replace="admin/layout/sidebar :: sidebar"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Products</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item"><a th:href="@{/admin}">Dashboard</a></li>
                    <li class="breadcrumb-item"><a th:href="@{/admin/product}">Product</a></li>
                    <li class="breadcrumb-item active">Delete</li>
                </ol>
                <div class=" mt-5">
                    <div class="row">
                        <div class="col-12 mx-auto">
                            <div class="d-flex justify-content-between">
                                <h3>Delete the product with id = <span th:text="${id}"></span></h3>
                            </div>

                            <hr />
                            <div class="alert alert-danger">
                                Are you sure to delete this product ?
                            </div>
                            <form th:action="@{/admin/product/delete}" th:object="${newProduct}" method="post">
                                <div class="mb-3" style="display: none;">
                                    <label class="form-label">Id:</label>
                                    <input type="text" class="form-control" th:field="*{id}" />
                                </div>
                                <button class="btn btn-danger">Confirm</button>
                            </form>
                        </div>

                    </div>

                </div>
            </div>
        </main>
        <div th:replace="admin/layout/footer :: footer"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>Add commentMore actions
<script src="/js/scripts.js"></script>

</body>

</html>
